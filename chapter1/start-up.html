<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Start Up</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message"> <!-- 指令，将实例message的值赋值给title -->
        鼠标悬停几秒钟查看此处动态绑定的信息!
    </span>
</div>

<div id="app-3">
    <p v-if="seen">
        现在你看到了我
    </p>
</div>

<div id="app-4">
    <ol>
        <li v-for="book in books">
            {{book.author}}: {{book.title}}
        </li>
    </ol>
</div>

<!-- 开发环境版本，包含了命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 生产环境版本，优化了尺寸和速度  -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

<script>
    var app = new Vue({
        el: "#app", <!-- 选择器 -->
        data: {  <!-- 属性 -->
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
        })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            books: [
                {author: 'Newton', title: 'Nature Science'},
                {author: 'Jimmy', title: 'Primary Java'}
            ]
        }
    })

</script>


</body>
</html>
