<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-bottom: 30px">
        <div class="col-md-4">
            <div id="app-1">
                <click-counter></click-counter>
            </div>
        </div>
        <div class="col-md-4">
            <div id="app-2">
                <!-- 通过title 属性将值传递到 vue组件的属性中 -->
                <blog-post title="Java core volume"></blog-post>
                <blog-post title="C ++ Primer Plus"></blog-post>
                <blog-post title="C Primer Plus"></blog-post>
            </div>
        </div>
        <div class="col-md-4">
            <div id="app-3">
                <!-- 使用data渲染组件 -->
                <blog-post v-for="title in titles" :title="title"></blog-post>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 30px">
        <div class="col-md-4">
            <div id="app-4">
                <!-- 使用更高级的template -->
                <book-list v-for="book in books" :book="book"></book-list>
            </div>
        </div>
        <div class="col-md-4">
            <div id="app-5">
                <div :style="{fontSize: fontSize + 'em'}">
                    <book-list2 v-for="book in books" :book="book" @enlarge-text="fontSize += 0.1"></book-list2>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/js/bootstrap.min.js"></script>
<script src="component-base.js"></script>
</body>
</html>
